<!DOCTYPE html>
<html>
<head>
    <title>Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 400px;
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Align content vertically to center */
            align-items: center; /* Align content horizontally to center */
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: #4b3f72; /* Dark purple text color */
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Thank you!
        </div>
        <div class="message">
            Your data will be processed soon by a lawyer.
        </div>
    </div>
</body>
</html>
